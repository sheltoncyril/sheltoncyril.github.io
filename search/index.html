<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search on Google</title>
    <link rel="icon" type="image/png" href="tb.png" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div id=wrapper>
      <div id="nav">
        <div class="items">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="img_search.html">Images</a></li>
            <li><a href="adv_search.html">Advanced</a></li>
            </ul>
        </div>
        </div>
        <div id="search">
          <div class="logo-container">
            <img id="logo" src="googlelogo.png" alt="google-logo"/>
          </div>
          <form action="https://google.com/search" autocomplete="off">
            <div id="search-bar">
              <div id="lg">
                <svg focusable="false" width="23px" height="23px" viewBox="0 0 23 23"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
              </div>
              <input id="search-box"
              type="text"
              name="q"
              autofocus
            />
            </div>
            <input class='btn' name="btnK" type="submit" value="Google Search"></input>
            <input class='btn' name="btnI" type="submit" value="I'm Feeling Lucky"></input>
          </form>
        </div>
    </div>
  </body>
</html>
